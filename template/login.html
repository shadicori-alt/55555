<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>تسجيل الدخول</title>
    <meta charset="UTF-8">
    <style>body { font-family: Arial; text-align: center; padding: 50px; } form { max-width: 300px; margin: auto; }</style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" placeholder="اسم المستخدم (admin)" required><br><br>
        <input type="password" name="password" placeholder="كلمة المرور (123456)" required><br><br>
        <button type="submit">دخول</button>
    </form>
</body>
</html>
