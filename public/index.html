<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بسم الله</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    body { background: linear-gradient(135deg, #667eea, #764ba2); font-family: 'Cairo', sans-serif; min-height: 100vh; }
    .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .nav-link.active { color: #1E40AF !important; border-bottom: 3px solid #1E40AF; }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-white rounded shadow mb-4">
      <a class="navbar-brand fw-bold" href="#">بسم الله</a>
      <div class="navbar-nav flex-wrap gap-2">
        <a class="nav-link active" data-page="home">الرئيسية</a>
        <a class="nav-link" data-page="orders">الطلبات</a>
        <a class="nav-link" data-page="agents">المناديب</a>
        <a class="nav-link" data-page="links">الارتباطات</a>
      </div>
    </nav>

    <div id="home" class="page row g-3">
      <div class="col-md-4"><div class="card p-4 text-center text-white bg-primary"><h3 id="total">0</h3><p>الطلبات</p></div></div>
      <div class="col-md-4"><div class="card p-4 text-center text-white bg-success"><h3 id="pending">0</h3><p>معلقة</p></div></div>
      <div class="col-md-4"><div class="card p-4 text-center text-white bg-danger"><h3 id="wa">0</h3><p>واتساب</p></div></div>
    </div>

    <div id="orders" class="page" style="display:none">
      <div class="card p-4">
        <button class="btn btn-primary mb-3" onclick="addOrder()">+ طلب</button>
        <div id="orders-list"></div>
      </div>
    </div>

    <div id="agents" class="page" style="display:none">
      <div class="card p-4">
        <div id="agents-list"></div>
      </div>
    </div>

    <div id="links" class="page" style="display:none">
      <div class="card p-4">
        <input id="twilio_sid" class="form-control mb-2" placeholder="Twilio SID">
        <input id="twilio_token" class="form-control mb-2" type="password" placeholder="Twilio Token">
        <input id="grok_key" class="form-control mb-2" type="password" placeholder="Grok Key">
        <button class="btn btn-success" onclick="saveKeys()">حفظ</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
