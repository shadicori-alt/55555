<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام الإدارة{% endblock %}</title>
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        .service-card.active { border-left: 4px solid #10b981; }
        .card-hover:hover { transform: translateY(-2px); transition: 0.2s; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <a href="{{ url_for('dashboard') }}" class="mr-4">لوحة التحكم</a>
        <a href="{{ url_for('connections') }}" class="mr-4">الارتباطات</a>
        <a href="{{ url_for('requests') }}" class="mr-4">الطلبات</a>
        <a href="{{ url_for('delegates') }}" class="mr-4">المناديب</a>
        <a href="{{ url_for('accounts') }}" class="mr-4">الحسابات</a>
        <a href="{{ url_for('workflow') }}" class="mr-4">سير العمل</a>
        <a href="{{ url_for('messages') }}" class="mr-4">الرسائل</a>
        <a href="{{ url_for('logout') }}">خروج</a>
    </nav>
    <main role="main" class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script>
        console.clear();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
